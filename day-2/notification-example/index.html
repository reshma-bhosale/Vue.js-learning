<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification app</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


</head>

<body>
    <div id="app">
        <notification-component type="alert-danger" header="Oh Nooo!!!">
            Error occured
        </notification-component>

        <notification-component type="alert-success" header="Yeahh!!!">
            Run successfully!!
        </notification-component>

        <notification-component type="alert-info" header="Yeahh!!!">
        </notification-component>
    </div>

    <script type="text/x-template" id="notificationComponent">
        <div class="container ">
        <div class="alert  alert-dismissible fade show mt-5" 
             v-if="!hidden" :class="type" role="alert">
            <strong>{{header}}</strong> 
            <slot>Info alert</slot>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"
             @click=hide>
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        </div>

    </script>

    <script src="https://unpkg.com/vue"></script>
    <script src="main.js"></script>

</body>

</html>
