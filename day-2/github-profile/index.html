<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Profile</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">



</head>

<body>
    <div id="app">
        <div class="container">
            <h1>Github Profiles</h1>
            <div class="row">
                <div class="col-sm-6">
                    <github-profile v-for="user in users" :username="user"></github-profile>
                </div>
            </div>
        </div>
    </div>

    <script type="text/x-template" id="githubProfile">
        <div class="container mt-4">
         
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" :src="users.avatar_url" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">
                        <a :href="`https://github.com/${username}`" target="_blank">{{users.name}}</a>
                    </h5>
                    <p class="card-text">Joined at {{users.created_at}} <br/> 
                    {{users.bio}}</p>
                    <a :href="`https://github.com/${username}?tab=followers`" target="_blank">{{users.followers}} friends</a>
                </div>
         
        </div>
        </div>
    </script>


    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
